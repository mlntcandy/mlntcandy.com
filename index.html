<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
        <link href="assets/mlntc-icons/style.css" rel="stylesheet">
        <style>
            html {
                overflow-y: scroll;
            }
            html::-webkit-scrollbar {
                width: 5px;
                background-color: rgba(0,0,0,0);
            }

            html::-webkit-scrollbar-thumb {
                background: #afafaf;
                border-radius: 5px;
            }
            @keyframes blink {
                50%,90% {
                    opacity: 0;
                }
                0%,40%,100% {
                    opacity: 1;
                }
            }
            @keyframes fadein {
                0% {
                    opacity: 0;
                    transform: scale(0.9);
                }
                100% {
                    opacity: 1;
                    transform: scale(1);
                }
            }
            body {
                margin: 0;
                background-color: #111;
                background-image: linear-gradient(120deg, rgba(0,0,0,1) 0%, rgba(17,17,17,1) 100%);
                color: #fff;
                font-family: 'Roboto Mono', monospace;
            }
            #pagewrapper {
                display: flex;
                flex-direction: row;
                height: 100vh;
                width: 100%;
                animation: fadein 0.5s ease 0s 1;
            }
            #morewrapper {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
                min-height: 100vh;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.03);
            }
            #sideimage {
                background-image: url('assets/side.jpg');
                height: 100%;
                width: 35%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
            }
            #sideimage #menu {
                background-color: rgba(0,0,0,0.5);
                padding: 15px 5px;
                margin: 5px;
                border-radius: 7px;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }
            #sidecontent {
                height: 100%;
                width: 65%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            #contentwrapper {
                margin: 0 20%;
            }
            #title {
                font-size: 320%;
                margin: 0 0 40px 0;
            }
            .content {
                margin: 10px 0;
            }
            .caption {
                color: #808080;
            }
            a {
                color: rgb(212, 212, 212);
                text-decoration: none;
                transition: ease-in-out 0.2s color;
            }
            a:hover {
                color: white;
            }
            #titlecursor {
                animation: blink 1s infinite;
            }
            #more {
                margin-top: 20px;
                color: #afafaf;
                font-size: 120%;
                letter-spacing: 2px;
                cursor: pointer;
                transition: 0.2s ease;
            }
            #more:hover {
                letter-spacing: 4px;
                color: #cfcfcf;
            }

            .card {
                background-color: rgba(0,0,0,0.5);
                border-radius: 7px;
                margin: 20px 10px;
                padding: 20px;
                display: inline-block;
                align-items: center;
                width: 400px;
                transition: .2s ease;
            }
            .card:hover {
                transform: scale(1.02);
                filter: brightness(1.3);
            }
            .card .title {
                font-size: 200%;
                margin: 20px 0;
            }
            .card img {
                margin: 20px 0;
                object-fit: cover;
                border-radius: 7px;
                height: 300px;
                width: 100%;
            }
            .card .description {
                color: #808080;
            }

            


            @media only screen and (max-device-width: 850px) {
                body {
                    zoom: 2;
                }
                #pagewrapper {
                    flex-direction: column;
                    height: 50vh;
                }
                #sideimage {
                    height: 30%;
                    width: 100%;
                }
                #sidecontent {
                    height: 70%;
                    width: 100%;
                }

            }
        </style>


        <style>
            
        </style>
        <script>
            window.onload = function() {
                var title = '@mlntcandy'.split('');
                var titleDOM = document.getElementById('title');
                var i = 0;
                var typed = '';
                var typer = setInterval(function() {
                    typed = typed + title[i];
                    titleDOM.innerHTML = typed + '<span id="titlecursor">_</span>';
                    i++;
                    if (title.length == i) {
                        clearTimeout(typer);
                    }
                }, 70);
                document.getElementById('more').addEventListener('click', function(e) {
                    e.preventDefault();
                    document.getElementById('morewrapper').style.display = 'flex';
                    document.getElementById('morewrapper').scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            }
        </script>
        <title>@mlntcandy</title>
